[HEADER]
VERSION=2 								; version number

[INFO]
SCREEN_NAME=Alfa Romeo Giulietta BTCC				; Name of the car. Used on info apps ingame and to identify the car on servers etc.
SHORT_NAME=Giulietta BTCC

[BASIC]
GRAPHICS_OFFSET=0,-0.46,-0.358			; 3 axis correction (x left-right,y up-down,z forward-back), (meters)
GRAPHICS_PITCH_ROTATION=0.4				; Changes 3D object rotation in pitch (degrees)
TOTALMASS=1250							; total vehicle weight in kg with driver and no fuel
INERTIA=1.95,1.36,4.387		

[GRAPHICS]
DRIVEREYES=0.346706,1.018360,-0.070142
ONBOARD_EXPOSURE=20
OUTBOARD_EXPOSURE=20
ON_BOARD_PITCH_ANGLE=-1.432203
BUMPER_CAMERA_POS=0.000000,0.310000,1.776004
BONNET_CAMERA_POS=0.000000,0.510000,0.786000
MIRROR_POSITION=0.0,1.3,-0.2 			; Position used to render the mirror
SHAKE_MUL=2.0							; Camera onboard G forces multiplier 
USE_ANIMATED_SUSPENSIONS=0				; Use animated suspensions (1) or not (0). Animated suspensions will not be updated in real time from setup changes.
FUEL_LIGHT_MIN_LITERS=5					; Minimum fuel load to activate the Fuel indicator icon
BUMPER_CAMERA_PITCH=3.150360
BONNET_CAMERA_PITCH=-0.115162
CHASE_CAMERA_PITCH=0					; chase camera pitch angle

[CONTROLS]
FFMULT=1.85			; Force Feedback power multiplier
STEER_ASSIST=1.0						; Variable steer assist, speed relative
STEER_LOCK=290							; Real car's steer lock from center to right
STEER_RATIO=14.0							; Steer ratio
LINEAR_STEER_ROD_RATIO=0.002283			; Because of AC complex suspension geometry, you need to calculate manually the steer rod ratio
; Enter AC in dev app mode enabled
; Open SUSPENSIONS app
; turn your steering wheel by 90 degrees
; check the actual steer ratio value
; modify LINEAR_STEER_ROD_RATIO value until ingame steer ratio and car.ini STEER_RATIO values are similar


[FUEL]
CONSUMPTION=0.0036					; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=20									; default starting fuel in litres
MAX_FUEL=100								; max fuel in litres

[FUELTANK]
POSITION=0,-0.24,-1.24					; Position of fuel tank from CoG in meters

[RIDE]
PICKUP_FRONT_HEIGHT=-0.370				; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.368				; Height of the rear ride height pickup point in meters WRT cg

[RULES]

MIN_HEIGHT=0.080   						; meters min height front/rear

[PIT_STOP]

