FUEL_LITER_TIME_SEC=1.2   				; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=4    				; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=5  				; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=3   				; time spent to repair 10% of suspension damage
